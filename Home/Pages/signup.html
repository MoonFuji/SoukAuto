<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <p class="Souk">Souk</p>
        <p class="Auto">Auto</p>
      </div>
      <p class="Loggin">Signing up...</p>
    </header>
    <section class="main">
      <h1>Please create your account</h1>

      <div class="info">
        <form action="">
          <div>
            <input type="text" name="" id="" placeholder="Name" required />
          </div>
          <div>
            <input type="email" placeholder="E-mail" required />
          </div>
          <div>
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              required
            />
          </div>
          <div>
            <input type="text" placeholder="Wilaya" required />
          </div>
          <div>
            <input
              type="text"
              name=""
              id=""
              placeholder="Phone number"
              required
            />
          </div>
          <p>
            By clicking "create account" i agree to SoukAuto TOS & Privacy
            Policy.
          </p>
          <div>
            <input type="submit" class="sign" value="Create account" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
