<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="nab-bar">
        <div class="nab-bar-child"></div>
        <div class="soukauto">
          <span>Souk</span><span class="auto">Auto</span>
        </div>
        <div class="signing-up">Signing up...</div>
        <div class="nab-bar-item"></div>
      </div>
      <div class="please-create-your">Please create your account</div>
      <div class="vector-parent">
        <img class="instance-child" alt="" src="./public/rectangle-15.svg" />
        <div class="e-mail">Name</div>
      </div>
      <div class="vector-group">
        <img class="instance-child" alt="" src="./public/rectangle-15.svg" />
        <div class="e-mail">E-mail</div>
      </div>
      <div class="vector-container">
        <img class="instance-child" alt="" src="./public/rectangle-15.svg" />
        <div class="e-mail">Password</div>
      </div>
      <div class="rectangle-div">
        <img class="instance-child" alt="" src="./public/rectangle-15.svg" />
        <div class="e-mail">Wilaya</div>
      </div>
      <div class="vector-parent1">
        <img class="instance-child" alt="" src="./public/rectangle-15.svg" />
        <div class="e-mail">Phone number</div>
      </div>
      <div class="by-clicking-create-container">
        <p class="by-clicking-create">By clicking “create account” I agree</p>
        <p class="by-clicking-create">to Icar’s TOS & Privacy Policy</p>
      </div>
      <div class="signup-inner">
        <div class="group-wrapper">
          <div class="group-wrapper">
            <div class="group-child"></div>
            <div class="create-account">Create account</div>
          </div>
        </div>
      </div>
      <img
        class="unsplashsoervmdvmh8-icon"
        alt=""
        src="./public/unsplashsoervmdvmh8@2x.png"
      />
    </div>
  </body>
</html>
